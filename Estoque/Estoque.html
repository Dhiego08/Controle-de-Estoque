                <div class="CorpoPopup">
                    <div class="CampoForm">
                        <label>Data de Entrada</label>

                    <div class="CampoForm">
                        <label>Código Produto</label>
                        <input type="text"  name="CodigoProduto" id="CodigoProduto">
                    </div>


                    <div class="CampoForm">
                        <label>Produto</label>
                        <input type="text"  name="NovoProduto" id="NovoProduto">
                    </div>

                    <div class="CampoForm">
                        <label>Localização Estoque</label>
                        <input type="text"  name="Estoque" id="Estoque">

                    </div>
                
<!-- JavaScript para carregar os dados do ESTOQUE -->
        <div id="dadosEstoque"></div>
            <script>
                fetch('estoque.php')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('dadosEstoque').innerHTML = data;
                    })
            </script>
